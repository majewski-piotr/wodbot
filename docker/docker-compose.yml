version: '2'

services:
  wodbot:
    image: 'pmajewski/wodbot'
    build:
      context: .
    container_name: wodbot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - SQL_DATASOURCE_URL=compose_postgres
      - SQL_DATASOURCE_USERNAME=compose_postgres
      - SQL_DATASOURCE_PASSWORD=compose_postgres

  postgres:
    image: 'postgres:13.1-alpine'
    container_name: postgres
    environment:
      - POSTGRES_USER=compose_postgres
      - POSTGRES_PASSWORD=compose_postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ../db/data/sql/postgres/:/var/lib/postgresql/data
